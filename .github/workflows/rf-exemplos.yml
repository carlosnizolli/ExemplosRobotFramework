name: Roda Exemplos

on:
  pull_request:
    branches: [ master, homol ]
    
jobs: 
   Lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Robot Framework Lint
          uses: carlosnizolli/RobotLint@v2.3
          with:
             robot-files: Exemplos
   BuiltIn:
        runs-on: ubuntu-latest
        needs: Lint
        steps:   
        - uses: actions/checkout@v2
        - name: Create folder for reports
          run:  mkdir -m 777 reports
        - name: Execute Robot tests
          uses: carlosnizolli/robotframework-docker-action@browser
          env:
            DOCKER_SHM_SIZE: 11000000
            ROBOT_TESTS_DIR: ${{ github.workspace }}/Exemplos/BuiltIn/Tests
            ROBOT_REPORTS_DIR: ${{ github.workspace }}/reports
            ROBOT_OPTIONS: "--name BuiltIn"
           
            
        - name: Upload test to artifact
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: BuiltIn
            path: ${{ github.workspace }}/reports
   Mobile:
        runs-on: ubuntu-latest
        needs: Lint
        steps:   
          - uses: actions/checkout@v2
          
          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: "3.9.1"
              architecture: "x64"

          - name: Set up JDK 1.8
            uses: actions/setup-java@v1
            with:
              java-version: 1.8

          - name: Setup Android SDK
            uses: android-actions/setup-android@v2   
            
          - name: Install and Run Appium Server
            uses: moatazeldebsy/appium-server-gitHub-action@V1.0.4
            
          - name: Create folder for reports
            run:  mkdir -m 777 reports
          - name: Execute Robot tests
            uses: carlosnizolli/robotframework-docker-action@browser
            env:
              DOCKER_SHM_SIZE: 11000000
              ROBOT_TESTS_DIR: ${{ github.workspace }}/Exemplos/Appium/tests.robot
              ROBOT_REPORTS_DIR: ${{ github.workspace }}/reports
              ROBOT_OPTIONS: "--name Mobile"
              
          - name: Upload test to artifact
            uses: actions/upload-artifact@v1
            if: always()
            with:
              name: Mobile
              path: ${{ github.workspace }}/reports
